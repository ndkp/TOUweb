<!DOCTYPE html>
<html>
<head>
  <title>ハートの描写</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="200" height="200"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // ハートの描写
    ctx.beginPath();
    ctx.moveTo(100, 100); // ハートの先端
    ctx.bezierCurveTo(75, 50, 40, 100, 100, 175); // 左側のカーブ
    ctx.bezierCurveTo(160, 100, 125, 50, 100, 100); // 右側のカーブ
    ctx.closePath();
    ctx.fillStyle = "red"; // ハートの色
    ctx.fill();
  </script>
</body>
</html>
